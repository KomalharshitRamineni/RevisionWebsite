{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block
content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(function(){
    $.get("/ViewFeedback", function(data, status){
      $("#user-feedback").html(data); 
      });
    });
</script>

<form method="post">
<div class="container-fluid overflow-hidden">
    <div class="row vh-100 overflow-auto">
      <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0  d-flex sticky-top">
        <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">          
          <ul
            class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start"
            id="menu">
            <li class="nav-item fixed-width mb-3">
              <span class="icon-input-btn">
                <i class="bi bi-envelope"></i>
              <input type="submit"  value="Change Email" name="ChangeEmail"class="btn btn-primary fixed-width" />
              </span>
            </li>
            <li class="nav-item fixed-width mb-3">
              <span class="icon-input-btn">
                <i class="bi bi-pencil-square"></i>
                <input type="submit" value="Change Name"name="ChangeName"class="btn btn-primary fixed-width" />
              </span>
            </li>
            <li class="nav-item fixed-width mb-3">
              <span class="icon-input-btn">
                <i class="bi bi-lock"></i>
                <input type="submit" value="Change Password" name="ChangePassword" class="btn btn-primary fixed-width"/>
              </span>
            </li>           
          </ul>          
        </div>
      </div>
      <div class="col d-flex flex-column h-100">
        <main class="row ml-5 p-4">          
          <div class="col-12">
            <h3>My Profile</h3>
          </div>
          <div class="col-12">
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label font-weight-bold">Email</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="email" value="{{UserDetails[0][0]}}">
              </div>
            </div>             
          </div>
          <div class="col-12">
            <div class="form-group row">
              <label for="firstname" class="col-sm-4 col-form-label font-weight-bold">First Name</label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" id="firstname" value="{{UserDetails[0][1]}}">
              </div>
            </div>
          </div>  
          <div class="col-12" id="user-feedback">
          </div>         
        </main>        
      </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
