{% extends "base.html" %} {% block title %}Current name: {{DeckName}}{% endblock
%} {% block content %}
<form method="POST" style="color: #767c7c">
  <h3 align="center">Change Deck Name</h3>
  <div class="form-group">
    <label for="name">New name</label>
    <input
      type="name"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter name"
    />
  </div>

  <br />
  <button
    type="submit"
    class="btn btn-primary"
    style="background-color: #767c7c; color: #e4e7e9"
  >
    Change name
  </button>
</form>

{% endblock %}
