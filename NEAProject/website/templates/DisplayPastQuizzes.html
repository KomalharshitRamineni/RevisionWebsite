

{% extends "base.html" %} {% block title %}{{DeckName}}{% endblock %} {%
    block content%}
    
    
    <h3 class="text-center">Flashcards</h1>
      <table class="styled-table">
        <thead>
           <tr>
            <td>Quiz ID</td>
            <td>DeckName</td>
            <td>Number of questions</td>
            <td>Number of questions answered correctly</td>
        </tr>
        </thead>
        <tbody>
            {% for row in data %}
    
            <tr> 
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
    
            </tr>
            {% endfor %} 
        </tbody>
    </tbody>
    </table>
    
    
    {% endblock %}
