{% extends "base.html" %} {% block title %}Flashcards{% endblock %} {% block
content %}

<div class="row">
  <div class="col"></div>
  <div class="col">
    <form method="post" action="/importFlashcards">
      <h3 class="mb-3">Import Flashcards</h3>
      <hr />
      {% for deckName in flashcardDecks%}

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="radio"
          id="deckName"
          name="deckName"
          value="{{deckName}}"
        />
        <label class="form-check-label" for="deckName"> {{deckName}} </label>
      </div>
      {% endfor%}
      <div class="text-center">
        <input type="submit" value="Import" class="btn btn-lg btn-blue" />
      </div>
    </form>
  </div>
  <div class="col"></div>
</div>

{% endblock %}
