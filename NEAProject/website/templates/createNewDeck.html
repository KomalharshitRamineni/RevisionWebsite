{% extends "base.html" %} {% block title %}Flashcards{% endblock %} {% block
content %}
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form method="POST">
      <h3 class="text-center mb-3">Deck</h3>
      <hr />
      <div class="form-group row mb-3">
        <label for="MainDeckName" class="col-sm-4 form-label"
          >Main deck name</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="MainDeckName"
            name="MainDeckName"
            placeholder="Enter name"
          />
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="SubDeckName" class="col-sm-4 form-label"
          >Sub deck name</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="SubDeckName"
            name="SubDeckName"
            placeholder="Enter name"
          />
        </div>
      </div>
      <hr />
      <h3 class="text-center mb-3">Add new flashcard</h3>
      <hr />
      <div class="form-group row mb-3">
        <label for="Question" class="form-label">Question</label>
        <input
          type="text"
          class="form-control"
          id="Question"
          name="Question"
          placeholder="Enter question"
        />
      </div>
      <div class="form-group row mb-3">
        <label for="Answer" class="form-label">Answer</label>
        <input
          type="text"
          class="form-control"
          id="Answer"
          name="Answer"
          placeholder="Enter Answer"
        />
      </div>
      <br />
      <div class="row d-flex flex-row-reverse">
        <button type="submit" class="btn btn-primary btn-blue">
          Create Deck
        </button>
      </div>

      {% endblock %}
    </form>
  </div>
  <div class="col-3"></div>
</div>
