{% extends "base.html" %} {% block title %}Current name: {{DeckName}}{% endblock
%} {% block content %}
<div class="row">
  <div class="col">
    <h3 class="mb-3">Change First Name</h3>
    <form method="POST" class="form-inline">
      <div class="form-group mb-2">
        <label for="checkdeckname" class="sr-only">New Name</label>
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="firstname"
          value="New Name"
        />
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="name" class="sr-only">Enter Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-blue mb-2">
        Change name
      </button>
    </form>
  </div>
</div>

{% endblock %}
